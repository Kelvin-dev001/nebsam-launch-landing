<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebsam Hybrid Tracker Launch Event</title>
    <meta name="description" content="Join Nebsam's Comprehensive Hybrid Tracker launch event on Nov 22, 2025. RSVP for the chance to win prizes, enjoy food, and discover the future of car theft prevention.">
    <meta property="og:title" content="Nebsam Hybrid Tracker Launch Event">
    <meta property="og:description" content="Ultimate car theft prevention. Raffle prizes up to 300,000. Food served. RSVP now!">
    <meta property="og:image" content="assets/logo.png">
    <meta property="og:type" content="event">
    <meta property="og:url" content="https://nebsam.com/event">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #1867C0;
            --accent-blue: #298DFF;
            --gradient-blue: linear-gradient(90deg, #1867C0 60%, #298DFF 100%);
            --white: #fff;
            --light-gray: #f5f7fa;
            --mid-gray: #e9eef4;
            --dark: #222;
            --cta: #00C6A2;
            --danger: #E34F4F;
            --shadow: 0 6px 24px rgba(24, 103, 192, 0.13);
            --radius: 1.3rem;
            --font-main: 'Inter', 'Segoe UI', 'Roboto', Arial, sans-serif;
            --font-head: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            --transition: 0.3s cubic-bezier(.4,.2,.2,1);
        }
        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }
        body {
            font-family: var(--font-main);
            margin: 0;
            background: var(--light-gray);
            color: var(--dark);
            position: relative;
        }
        .header-bg {
            position: absolute;
            top: 0; left: 0; right: 0;
            width: 100vw;
            height: 90px;
            z-index: 0;
        }
        header {
            background: transparent;
            color: var(--white);
            position: relative;
            z-index: 1;
            padding: 0;
            display: none; /* Hidden since logo and brand are removed */
        }
        main {
            display: flex;
            flex-direction: column;
            gap: 2.2rem;
            max-width: 480px;
            margin: auto;
            padding: 1rem;
            position: relative;
        }
        .hero-bg {
            position: absolute;
            left: 0;
            top: -100px;
            width: 100vw;
            height: 180px;
            z-index: 0;
            display: block;
        }
        .hero {
            position: relative;
            background: var(--gradient-blue);
            color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2.7rem 1.2rem 2.2rem 1.2rem;
            text-align: center;
            overflow: hidden;
            margin-top: 0.5rem;
            animation: fadeIn 1.1s ease;
        }
        .hero h1 {
            font-family: var(--font-head);
            font-size: 2.3rem;
            font-weight: 800;
            margin-bottom: 1.7rem;
            letter-spacing: 0.06em;
            text-shadow: 0 2px 12px rgba(41, 141, 255, 0.20);
        }
        .raffle-announcement {
            font-family: var(--font-head);
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--danger);
            margin-bottom: 0.7rem;
            margin-top: 0.7rem;
            letter-spacing: 0.03em;
            display: block;
        }
        .card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem 1.2rem;
            position: relative;
            opacity: 0;
            transform: translateY(32px);
            animation: fadeSlideIn 0.9s forwards;
            animation-delay: 0.2s;
            margin-bottom: 0.5rem;
            transition: box-shadow 0.4s, transform 0.4s, border 0.4s;
        }
        .card:hover, .card:focus-within {
            box-shadow: 0 12px 48px rgba(41,141,255,0.17), 0 2px 16px rgba(0,198,162,0.09);
            transform: scale(1.02) translateY(-6px);
            border: 1.5px solid var(--accent-blue);
        }
        @keyframes fadeSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .section-title {
            font-size: 1.35rem;
            font-family: var(--font-head);
            font-weight: 700;
            margin-bottom: 1.3rem;
            color: var(--primary-blue);
            letter-spacing: 0.04em;
        }
        .rsvp-section.card {
            border: 2px solid var(--accent-blue);
        }
        .rsvp-section h2 {
            margin-top: 0;
            margin-bottom: 1.1rem;
            font-size: 1.25rem;
            color: var(--primary-blue);
            font-family: var(--font-head);
        }
        .rsvp-form-wrapper {
            width: 100%;
            min-height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            margin-bottom: 1.2rem;
        }
        .rsvp-form-wrapper iframe {
            width: 100%;
            min-height: 340px;
            border: none;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: box-shadow var(--transition);
            display: none;
        }
        /* Loader animation for form */
        .form-loader {
            width: 42px;
            height: 42px;
            border: 5px solid var(--light-gray);
            border-top: 5px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% {transform: rotate(0deg);}
            100% {transform: rotate(360deg);}
        }
        /* Accessibility */
        *:focus {
            outline: 2px solid var(--accent-blue);
            outline-offset: 2px;
        }
        footer {
            text-align: center;
            padding: 2rem 0 1rem 0;
            font-size: 1.05rem;
            color: #666;
            margin-top: 2.8rem;
            background: var(--mid-gray);
            border-radius: var(--radius) var(--radius) 0 0;
        }
        footer a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }
        @media (min-width: 480px) {
            main {
                max-width: 600px;
            }
            .hero h1 {
                font-size: 2.8rem;
            }
        }
        @media (min-width: 768px) {
            main {
                max-width: 880px;
                padding: 2rem 0;
            }
            .header-content {
                padding: 2rem 3rem 1.3rem 3rem;
            }
        }
        iframe::-webkit-scrollbar {
            width: 0.7rem;
            background: var(--mid-gray);
        }
        iframe::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <canvas id="confetti" class="confetti-canvas"></canvas>
    <div class="header-bg">
        <svg width="100%" height="90" viewBox="0 0 500 90" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M0,60 C150,120 350,0 500,60 L500,0 L0,0 Z" fill="#1867C0"/></svg>
    </div>
    <!-- header removed -->
    <main>
        <div class="hero-bg">
            <svg width="100%" height="100" viewBox="0 0 500 100" fill="none"><ellipse cx="250" cy="50" rx="250" ry="50" fill="url(#grad1)" opacity="0.5"/><defs><linearGradient id="grad1" x1="0" y1="0" x2="500" y2="100" gradientUnits="userSpaceOnUse"><stop stop-color="#00C6A2"/><stop offset="1" stop-color="#298DFF"/></linearGradient></defs></svg>
        </div>
        <section class="hero" aria-labelledby="event-headline">
            <h1 id="event-headline">Comprehensive Hybrid Tracker Launch</h1>
            <!-- Announcement in bold and red -->
            <span class="raffle-announcement">
                Enter The Raffle By Attending and Win Prizes Worth Upto 300,000KES
            </span>
        </section>
        <!-- Event Details section removed -->
        <section class="rsvp-section card" aria-labelledby="rsvp-title">
            <h2 id="rsvp-title">RSVP Now</h2>
            <div class="rsvp-form-wrapper" id="rsvpFormWrapper">
                <div class="form-loader" id="formLoader" aria-label="Loading RSVP form"></div>
                <iframe id="rsvpFormIframe" title="RSVP Form" src="https://docs.google.com/forms/d/e/1FAIpQLScC_40rcEO73-4HJ3IIN1XqGXUSlMtTOYkIlTIcIA197MIhAQ/viewform?embedded=true"></iframe>
            </div>
        </section>
    </main>
    <footer>
        <div>Contact: <a href="mailto:info@nebsamdigital.com" aria-label="Email Nebsam">info@nebsamdigital.com</a></div>
        <div>&copy; 2025 Nebsam. All rights reserved.</div>
    </footer>
    <script>
        // Google Form loading state management
        document.addEventListener("DOMContentLoaded", function() {
            var iframe = document.getElementById('rsvpFormIframe');
            var loader = document.getElementById('formLoader');
            iframe.onload = function() {
                loader.style.display = 'none';
                iframe.style.display = 'block';
            };
            setTimeout(function() {
                if (loader.style.display !== 'none') {
                    loader.style.display = 'none';
                    iframe.style.display = 'block';
                }
            }, 3000);

            // Confetti effect for launch
            function randomColor() {
                const colors = ['#298DFF','#00C6A2','#E34F4F','#FFD600','#fff'];
                return colors[Math.floor(Math.random()*colors.length)];
            }
            function launchConfetti() {
                const canvas = document.getElementById('confetti');
                if(!canvas) return;
                const ctx = canvas.getContext('2d');
                let W = window.innerWidth, H = 320;
                canvas.width = W; canvas.height = H;
                let confetti = [];
                for(let i=0;i<70;i++) {
                    confetti.push({
                        x: Math.random()*W,
                        y: Math.random()*H/2,
                        r: Math.random()*8+6,
                        d: Math.random()*H,
                        color: randomColor(),
                        tilt: Math.random()*10-10
                    });
                }
                function draw() {
                    ctx.clearRect(0,0,W,H);
                    for(let i=0;i<confetti.length;i++) {
                        let c = confetti[i];
                        ctx.beginPath();
                        ctx.arc(c.x, c.y, c.r, 0, Math.PI*2, false);
                        ctx.fillStyle = c.color;
                        ctx.globalAlpha = 0.9;
                        ctx.fill();
                        ctx.globalAlpha = 1;
                    }
                    update();
                }
                function update() {
                    for(let i=0;i<confetti.length;i++) {
                        let c = confetti[i];
                        c.y += Math.cos(c.d) + 2 + c.r/4;
                        c.x += Math.sin(c.d)*2;
                        c.d += 0.01;
                        if(c.y > H) {
                            c.y = -10;
                            c.x = Math.random()*W;
                        }
                    }
                }
                setInterval(draw,20);
                // Stop confetti after 4 seconds
                setTimeout(function(){
                    ctx.clearRect(0,0,W,H);
                    canvas.width = 0; canvas.height = 0;
                }, 4000);
            }
            // Run confetti only once on load
            launchConfetti();
        });
    </script>
</body>
</html>
